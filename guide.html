<html>

<head>
  <meta charset="utf-8">
  <script src="vue.min.js"></script>
  <!-- <script src="marked.js"></script> -->
  <script src="https://cdn.rawgit.com/showdownjs/showdown/1.7.4/dist/showdown.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./guide/style.css" />
</head>

<body>
  <div id="header">
    <span id="menuicon" @click="toggleMenu">&#9776;</span>
    <span>Guide</span>
  </div>

  <div id="main">
    <div id="navmenu" v-if="showMenu">
      <template v-for="item in menu">
        <menu-item :item="item" :level="1" :file="item.file ? item.file : ''"></menu-item>
      </template>
    </div>

    <div id="content">
      <div id="innerContent" v-html="testMd"></div>
      <div id="navbutton"><button type="button">Previous</button><button type="button">Next</button></div>
    </div>
  </div>

  <script src="./guide/guide.js"></script>
</body>

</html>
